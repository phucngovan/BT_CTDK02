<body>
<script>
    let a= parseInt(prompt("so dien ban da dung la :"));
    if (a>0&&a<=50) {
        alert("Gia dien ban phai tra la /" + a*1500 + "VND");
    }else if(a>50&&a<=100) {
        alert("Gia dien ban phai tra la /" +a*1600 +"VND");
    }else if(a>100&a<=200) {
        alert("Gia dien ban phai tra la " +a*1800 +"VND");
    }else if(a>200&&a<=300) {
        alert("Gia dien ban phai tra la " +a*2300+"VND");
    }else if(a>300&&a<=400) {
        alert("Gia dien phai tra la " +a*2600 + "VND");
    }else {
        alert("Gia dien phai tra la" + a*2700 + "VND");
    }
</script>
